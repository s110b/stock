name: Deploy photo-stream to GitHub Pages

on:
  push:
    branches: [ late ]     # ← 你的分支
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Pull docker image
        run: docker pull waschinski/photo-stream:latest

      # 运行容器并把网页抓成静态文件
      - name: Run container and mirror site to _site
        shell: bash
        run: |
          set -euo pipefail

          IMAGE="waschinski/photo-stream:latest"

          echo ">> Detect exposed port from image (if any)"
          RAW=$(docker image inspect --format='{{json .Config.ExposedPorts}}' "$IMAGE" || echo "{}")
          PORT=$(python3 - <<'PY'
import json,sys
try:
  d=json.loads(sys.stdin.read() or "{}")
  ks=list(d.keys())
  if ks:
    print(ks[0].split('/')[0])
except: pass
PY
<<<"$RAW")

          # 兜底端口候选（常见 Web 镜像）
          if [ -z "${PORT:-}" ]; then
            for C in 80 8080 3000; do PORT="$C"; break; done
          fi
          echo ">> Using container port: ${PORT}"

          # 启动容器并映射到本机 127.0.0.1:8080
          docker rm -f ps >/dev/null 2>&1 || true
          docker run -d --name ps -p 127.0.0.1:8080:${PORT} "$IMAGE"

          # 等待服务就绪（最多 ~60s）
          for i in $(seq 1 60); do
            if curl -fsS -m 2 http://127.0.0.1:8080/ >/dev/null; then
              echo ">> Service is up"; break
            fi
            sleep 2
          done

          if ! curl -fsS -m 5 http://127.0.0.1:8080/ >/dev/null; then
            echo "!! Container did not become ready on :8080 (mapped from ${PORT})."
            echo "== Container logs =="
            docker logs ps || true
            exit 1
          fi

          # 抓站到 _site/（把链接转成本地、包含依赖）
          rm -rf _site
          mkdir -p _site
          wget -r -np -k -E -p -nH --cut-dirs=0 -P _site http://127.0.0.1:8080/

          # 停容器
          docker rm -f ps >/dev/null 2>&1 || true

          # 若 wget 生成了带主机名的子目录，拍平到 _site 根
          if [ -d "_site/127.0.0.1:8080" ]; then
            rsync -a _site/127.0.0.1:8080/ _site/
            rm -rf _site/127.0.0.1:8080
          fi

          # 简单校验
          test -e "_site/index.html" || {
            echo "!! _site/index.html not found. Listing _site:"
            ls -laR _site || true
            exit 1
          }

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
